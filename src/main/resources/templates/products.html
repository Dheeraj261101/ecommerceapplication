<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

	<link rel="stylesheet" th:href="@{/css/container.css}">

	<title>Login</title>

</head>

<nav class="navbar">
		<div class="navbar-left">
			<a href="#" class="navbar-brand">Ecommerce App</a>
			<ul class="nav-links">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<li><a href="/" class="active">Home</a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<li><a href="/users">user</a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<li><a href="/productsdetails">Products</a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

				<li><a href="/admin/register">Add Admin</a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<li><a href="/all/admin">admins</a></li>
			</ul>
		</div>
	</nav>

	<table border="2px">
		        <thead>
		            <tr>
		                <th>Product Name</th>
		                <th>Price</th>
		                <th>Description</th>
						<th>Image</th>
						<th>Availability</th>
						<th>update</th>
					    <th>delete</th>
		            </tr>
		        </thead>
				<tbody>
				    <tr th:each="product : ${products}">
				        <form th:action="@{/update/product}" method="post">
				            <input type="hidden" name="id" th:value="${product.id}" />
				            <td><input type="text" name="name" th:value="${product.name}" /></td>
				            <td><input type="text" name="price" th:value="${product.price}" /></td>
				            <td><input type="text" name="description" th:value="${product.description}" /></td>
				            <td><img th:src="@{/product/image/{id}(id=${product.id})}" alt="Product Image" width="100px" height="100px"/></td>
							<td><input type="text" name="available" th:value="${product.available}" /></td>
				            <td><button type="submit">Update</button></td>
				        </form>

				        <!-- DELETE form -->
				        <form th:action="@{'/delete/product/' + ${product.id}}" method="post">
				            <input type="hidden" name="_method" value="delete" />
				            <td><button type="submit">Delete</button></td>
				        </form>
				    </tr>
				</tbody>

		    </table>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a th:href="@{/add/product}"><button type="submit">Add Product</button></a>
</body>

</html>
