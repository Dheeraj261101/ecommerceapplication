	<table border="2px">
		        <thead>
		            <tr>
		                <th>Id</th>
		                <th>Amount</th>
		                <th>Date</th>
						<th>Quantity</th>
						<th>User_Id</th>
					    <th>Product_Id</th>
						<th>Address</th>
		            </tr>
		        </thead>
				<tbody>
					<tr th:each="orders : ${orderList}">
					    <td th:text="${orders.id}"></td>
					    <td th:text="${orders.amount}"></td>
					    <td th:text="${#dates.format(orders.date, 'yyyy-MM-dd')}"></td>
					    <td th:text="${orders.quantity}"></td>
					    <td th:text="${orders.user.id}"></td>
					    <td th:text="${orders.product.id}"></td>
					    <td th:text="${orders.address}"></td>
					</tr>
				</tbody>
		    </table>
